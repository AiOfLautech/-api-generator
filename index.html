<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Configuration</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <h1>API Configuration</h1>
  <form id="config-form">
    <label for="telegram-bot-token">Telegram Bot Token:</label>
    <input type="text" id="telegram-bot-token" name="telegramBotToken" required><br>
    <label for="telegram-chat-id">Telegram Chat ID:</label>
    <input type="text" id="telegram-chat-id" name="telegramChatId" required><br>
    <label for="gmail-email">Gmail Email:</label>
    <input type="email" id="gmail-email" name="gmailEmail" required><br>
    <label for="gmail-app-password">Gmail App Password:</label>
    <input type="password" id="gmail-app-password" name="gmailAppPassword" required><br>
    <label for="email-template">Email Template (HTML):</label>
    <textarea id="email-template" name="emailTemplate" rows="10" required></textarea><br>
    <button type="submit">Generate API</button>
    <a href="select.html">Select Template</a>
  </form>
  <div id="api-info" style="display:none;">
    <h2>Generated API Endpoints</h2>
    <p>Subscribe: <span id="subscribe-url"></span></p>
    <p>Send Update: <span id="send-update-url"></span></p>
    <p>Test: <span id="test-url"></span></p>
    <button id="test-api">Test API</button>
    <pre id="test-response"></pre>
  </div>
  <div id="processing-messages"></div>
  <script src="assets/js/api-generator.js"></script>
</body>
</html>
