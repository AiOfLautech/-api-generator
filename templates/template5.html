<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body style="margin:0; background: #f7fafc;">
  <table width="100%" cellpadding="0" cellspacing="0">
    <tr>
      <td align="center" style="padding: 60px 20px;">
        <table width="600" style="background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); position: relative;">
          <tr>
            <td style="padding: 50px 40px; text-align: center;">
              <div style="position: absolute; top: -20px; left: 50%; transform: translateX(-50%); background: #48BB78; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 20px rgba(72, 187, 120, 0.4);">
                <i class="fas fa-check" style="color: white; font-size: 24px;"></i>
              </div>
              <h1 style="color: #2D3748; margin: 40px 0 20px; font-size: 32px; background: linear-gradient(45deg, #48BB78, #38A169); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                You're In!
              </h1>
              <p style="color: #718096; line-height: 1.6;">Thanks for subscribing to our weekly newsletter!</p>
              <div style="margin: 40px 0; background: #F7FAFC; padding: 20px; border-radius: 10px;">
                <p style="margin: 0; color: #4A5568;">Next edition arrives:<br>
                <span style="font-weight: bold; color: #48BB78;">Friday at 9 AM</span></p>
              </div>
              <div style="display: flex; justify-content: center; gap: 15px; margin-top: 30px;">
                <a href="#" style="display: inline-flex; align-items: center; padding: 10px 25px; border-radius: 25px; background: #4299E1; color: white; text-decoration: none;">
                  <i class="fab fa-facebook" style="margin-right: 10px;"></i> Follow Us
                </a>
                <a href="#" style="display: inline-flex; align-items: center; padding: 10px 25px; border-radius: 25px; background: #48BB78; color: white; text-decoration: none;">
                  <i class="fas fa-star" style="margin-right: 10px;"></i> Premium
                </a>
              </div>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
