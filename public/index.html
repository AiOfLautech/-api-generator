<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAUTECH AI Deobfuscator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-theme">
  <div class="container-fluid h-100">
    <div class="row h-100">
      <!-- Sidebar -->
      <div class="col-md-3 border-end sidebar">
        <div class="p-3">
          <h3 class="brand">
            <i class="fas fa-robot"></i>
            LAUTECH AI
          </h3>
          <div class="file-manager">
            <input type="file" id="fileInput" class="d-none" multiple>
            <button class="btn btn-primary w-100 mb-3" id="uploadBtn">
              <i class="fas fa-file-upload"></i> Upload Files
            </button>
            <div id="fileList" class="list-group"></div>
          </div>
        </div>
      </div>

      <!-- Main Chat -->
      <div class="col-md-9 d-flex flex-column">
        <div class="chat-header p-3 border-bottom">
          <h4>Code Deobfuscation Console</h4>
          <div class="status-indicator">
            <span class="badge bg-success" id="apiStatus">API Connected</span>
          </div>
        </div>
        
        <div class="chat-messages flex-grow-1 overflow-auto p-3"></div>
        
        <div class="chat-input p-3 border-top">
          <div class="input-group">
            <textarea id="codeInput" class="form-control" 
                     placeholder="Paste code or drag files here..." 
                     rows="4" spellcheck="false"></textarea>
            <button id="processBtn" class="btn btn-success">
              <i class="fas fa-rocket"></i> Process
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Download Modal -->
  <div class="modal fade" id="downloadModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="fas fa-download"></i> Export Code</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label>File Name</label>
            <input type="text" id="fileName" class="form-control" value="deobfuscated">
          </div>
          <div class="mb-3">
            <label>File Type</label>
            <select id="fileType" class="form-select"></select>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button id="confirmDownload" class="btn btn-primary">Download</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
