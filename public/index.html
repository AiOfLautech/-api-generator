<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Code Deobfuscator - AI OF LAUTECH</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-theme">
  <div class="container-fluid h-100">
    <div class="row h-100">
      <!-- Chat Container -->
      <div class="col-md-8 mx-auto d-flex flex-column">
        <div class="chat-header p-3 text-center">
          <h3 class="brand-text">
            <i class="fas fa-code"></i>
            AI Code Deobfuscator
            <small class="text-muted">by AI OF LAUTECH</small>
          </h3>
        </div>
        
        <div class="chat-messages flex-grow-1 overflow-auto p-3"></div>
        
        <div class="chat-input p-3 border-top">
          <div class="input-group">
            <input type="file" id="fileInput" class="d-none" accept=".js,.py,.html,.css">
            <button class="btn btn-outline-primary" id="uploadBtn">
              <i class="fas fa-file-upload"></i>
            </button>
            <textarea id="codeInput" class="form-control code-input" 
                     placeholder="Paste obfuscated code or upload file..." 
                     rows="3"></textarea>
            <button class="btn btn-primary" id="processBtn">
              <i class="fas fa-magic"></i> Decode
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
