<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Code Deobfuscator Pro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">
  <div class="container-fluid h-100">
    <div class="row h-100">
      <!-- Chat Sidebar -->
      <div class="col-md-3 border-end chat-sidebar">
        <div class="d-flex flex-column h-100">
          <div class="p-3 border-bottom">
            <h3><i class="fas fa-code me-2"></i>Deobfuscator</h3>
            <input type="file" id="fileInput" class="d-none">
            <button class="btn btn-primary w-100 mb-2 upload-btn">
              <i class="fas fa-file-upload"></i> Upload File
            </button>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="darkModeSwitch">
              <label class="form-check-label">Dark Mode</label>
            </div>
          </div>
          <div class="file-list flex-grow-1 overflow-auto"></div>
        </div>
      </div>

      <!-- Main Chat Area -->
      <div class="col-md-9 d-flex flex-column">
        <div class="chat-container flex-grow-1 overflow-auto"></div>
        
        <!-- Input Area -->
        <div class="input-container p-3 border-top">
          <div class="input-group">
            <textarea id="codeInput" class="form-control code-input" 
                      placeholder="Paste code or upload file..." 
                      rows="3" spellcheck="false"></textarea>
            <button id="processBtn" class="btn btn-success">
              <i class="fas fa-rocket"></i> Process
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Download Modal -->
  <div class="modal fade" id="downloadModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Save File</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="fileName" class="form-control" 
                 placeholder="File name" value="deobfuscated">
          <div class="mt-2">
            <select id="fileType" class="form-select"></select>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button id="confirmDownload" class="btn btn-primary">Download</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
