<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Code Deobfuscator - AI OF LAUTECH</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-theme">
  <div class="container-fluid h-100">
    <div class="row h-100">
      <div class="col-md-8 mx-auto d-flex flex-column">
        <header class="text-center p-4">
          <h1 class="brand">
            <i class="fas fa-lock-open"></i>
            Code Deobfuscator
            <small class="text-muted">Powered by AI OF LAUTECH</small>
          </h1>
        </header>
        
        <main class="chat-container flex-grow-1">
          <div id="chatMessages" class="messages-container"></div>
          
          <div class="input-container p-3">
            <div class="input-group shadow-lg">
              <input type="file" id="fileInput" class="d-none" accept=".js,.py,.html,.css">
              <button class="btn btn-outline-primary" id="uploadBtn">
                <i class="fas fa-file-upload"></i>
              </button>
              <textarea id="codeInput" class="form-control" 
                       placeholder="Paste obfuscated code or upload file..." 
                       rows="4"></textarea>
              <button class="btn btn-primary" id="processBtn">
                <i class="fas fa-magic"></i> Decode
              </button>
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
